<!DOCTYPE html>

    <style type="text/css" >
        /*80+150*n 40+75*n*/

        body {
            background-color: #f2f2f2;
            /*height: 100%;*/
        }

        .main textarea {
            width: 90%;
            padding: 0 5%;
            border: none;
            font-size: 14px;
            height: 110px;
            background-color: white;
            line-height: 22px;
        }

        .comm-btn-middle{
            width: 90%;
            padding: 0 5%;
            height: 40px;
            margin: 40px 0 10px;
        }
        .comm-btn-middle button {
            background-color:#04be02;
            border-radius: 5px;
        }
        .comm-btn-middle button:active{
            background-color: green;
            color: white;
        }
        form div.xuanzhe {
            padding: 5%;
            font-size: 12px;
            line-height: 18px;
            text-align: justify;
        }

        .xuanzhe-box {
            padding: 0px 0px 15px 30px;;
            position: relative;
        }
        .xuanzhe-box span {
            position: absolute;
            top: 4px;
            left: 0px;
        }
        input[type="radio"]+label {
            /*display: block;*/
            /*padding-left: 20px;*/
        }
        .xuanzhe span.radio-circle {
            display: inline-block;
            width: 11px;
            height: 11px;
            border: 1px solid #fabe00;
            border-radius: 6px;
        }

        input[type="radio"]:checked+span.radio-circle {
            background-color: #fabe00;
        }
        input[type="radio"] {
            position: absolute;
            left: -10000px;
            top: 0px;
            /*visibility:hidden;width:0;height:0;margin:0;padding:0;*/
        }

    </style>
</head>
