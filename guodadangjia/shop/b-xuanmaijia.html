<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <title>选择卖家</title>
    <link type="text/css" rel="stylesheet" href="../css/sweetalert.css" />

    <style type="text/css">
        body{
            background-color: #f2f2f2;
            font-size: 14px;
        }

        /*搜索栏*/
        .searchbar{
            width: 80%;
            height: 30px;
            padding: 5px 10% 5px 10%;
            background-color: #ffe200;
            z-index: 1000;

        }
        .searchbar .searchbar-text{
            width: 85%;
            height: 30px;
            font-size: 14px;
            border-style: none;
            border-radius: 10px 0 0 10px;
            text-align: center;
            float: left;
            display: block;
        }
        .searchbar a.searchbar-btn{
            width: 30px;
            height: 30px;
            border-radius: 0 10px 10px 0;
            background-color: #fff;
            line-height: 30px;
            text-align: center;
            float: left;
            display: block;
        }
        .searchbar a.searchbar-btn:active{
            background-color: #fabe00;
        }
        .searchbar a.searchbar-btn img{
            vertical-align: middle;
            padding: 5px;
            width: 20px;
            height: 20px;
            display: block;
        }

        .item{
            width: 100%;
            height: 85px;
            padding: 10px 10px;
            box-sizing: border-box;
            border-bottom: 2px solid lightgray;
        }
        .item .p1{
            width: 65px;
            height: 65px;
            float: left;
        }
        .item .p2{
            width: 150px;
            height: 65px;
            margin-left: 10px;
            line-height: 17px;
            float: left;
        }
        .item .p2 div{
            font-size: 12px;
            color: gray;
        }
        .item .p3{
            width: 78px;
            height: 65px;
            float: right;
        }
        .item .p3 .comm-btn-middle{
            width: 78px;
            height: 20px;
            font-size: 14px;
            margin: 5px 0px 15px 0px;
        }
        .item .p3 .comm-btn-middle:first-child button{
            background-color: gray;
        }





    </style>
</head>
