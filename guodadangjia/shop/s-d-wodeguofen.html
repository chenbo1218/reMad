<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>我的果粉</title>

    <link type="text/css" rel="stylesheet" href="../css/common.css"/>
    <style>
        body{
            background-color: #fff;
            font-size: 14px;
        }

        .info{
            height: 44px;
            font-size: 14px;
            line-height: 44px;
            padding: 0 10px;
        }
        .info span:first-child{
            float: left;
        }
        .info span:last-child{
            float: right;
        }
        .info em{
            font-style: normal;
            color: #f08200;
        }

        .banner2{
            height: 60px;
            /*box-sizing: border-box;*/
            background-color: #fabe00;
            color: white;
            padding: 10px 10px;
        }
        .banner2 .part1{
            width: 232px;
            float: left;
        }
        .banner2 .part1 p:last-child{
            font-size: 12px;
        }
        .banner2 .part2{
            float: right;
        }
        .banner2 .part2 img{
            width: 35px;
            height: 35px;
            display: block;
            margin: 0 auto;
        }
        .banner2 .part2 .comm-btn-middle{
            width: 60px;
            height: 20px;
        }
        .banner2 .part2 .comm-btn-middle button{
            font-size: 10px;
            background-color: #fff;
            color: #000;
            border-radius: 2px;
        }

        .title{
            height: 30px;
            padding: 0 10px;
            border-bottom: 1px solid lightgray;
        }
        .title span{
            line-height: 30px;
        }
        .title span:last-child{
            float: right;
        }


        .item{
            height: 50px;
            padding: 10px 10px;
            border-bottom: 1px solid lightgray;
        }
        .item img{
            width: 50px;
            height: 50px;
            float: left;
        }
        .item .name{
            margin-top: 10px;
            margin-left: 10px;
            float: left;
            line-height: 20px;
        }
        .item .price{
            float: right;
            line-height: 20px;
            margin-top: 30px;
            color: #f08200;
        }



    </style>

</head>
<body>
<!--banner-->
<div class="comm-top-title">

    <h2>我的果粉</h2>

        </div>

    <div class="item">

</html>
