        }
        .nav-left ul li a:active{

        }
        .nav-left ul li.current a{

            color: #fabe00;
        }

        /*右侧内容栏*/
        .container{
            width: 75%;
            float: right;
        }

        /*搜索栏*/
        .searchbar{

            background-color: #ececec;
            text-align: center;
            line-height: 25px;
            padding: 0 7.5%;
            padding-top: 20.5px;
            padding-bottom: 20.5px;
            position: fixed;
            z-index: 1000;
            top: 35px;
            /*left: 25%;*/
        }
        .searchbar .searchbar-text{
            display: block;
            width: 85%;
            height: 25px;
            font-size: 14px;
            border-style: none;
            border-radius: 5px 0 0 5px;
            float: left;
        }
        .searchbar .searchbar-btn{
            width: 15%;
            height: 15%;
            line-height: 25px;
            border-radius: 0 5px 5px 0;
            float: left;
        }
        .searchbar a.searchbar-btn{
            width: 25px;
            height: 25px;
            background-color: #fff;
            display: block;
        }
        .searchbar a.searchbar-btn:active{

        }
        .searchbar a.searchbar-btn img{
            padding: 2.5px;
            width: 20px;
            height: 20px;
            display: block;
        }
        
        .items{
            position: relative;
            top: 100px;
        }

        /*列表*/
        .item{

            background-color: #fff;
        }
        .item img{

            height: 99px;
        }
        .item h3{
            font-size: 14px;
            font-weight: normal;
        }
        .item p{
            font-size: 12px;
        }
        .item .item-sheet{
            width: 180px;
            height: 30px;
            margin-top: 10px;
            padding-bottom: 10px;
        }
        .item-sheet img{
            width: 30px;
            height: 30px;
            left: 2px;
            float: left;
            position: relative;
            z-index: 10;
            top: -2px;
        }
        .item-sheet span{
            display: block;
            margin-left: -15px;
            padding-left: 15px;
            width: 90px;
            height: 25px;
            line-height: 25px;
            font-size: 12px;
            background-color: #7c7c7c;
            color: #fff;
            float: left;
        }
        .item-sheet .comm-btn-middle{
            width: 45px;
            height: 25px;
            line-height: 25px;
            float: left;
        }
        .item-sheet .comm-btn-middle button{
            font-size: 12px;
            border-radius: 0 10px 10px 0;
        }

    </style>

    <script>
        $(document).ready(function(){
            $(".current").click(function(e){
                e.preventDefault();
            });

            //导航栏底色区分
            var navs = $(".nav-left").find("a");
            for(var i=0;i<navs.length;i++){
                if(i%2==1){
                    $(navs[i]).addClass("double");
                }
            }

            var navlist = $(".nav-right").find("li");
            var content = $("#content");
            if(navlist.length<=0){
                return;
            }
            for(var i=0;i<navlist.length;i++){
                navlist[i].onclick = function(){
                    for(var j=0;j<navlist.length;j++){
                        navlist[j].className = "";
                    }
                    this.className = "current";
                };
            }

            //查看详情
            $(".check").click(function(){
                window.location.href = "f-detail.html";
            });

        });
    </script>
