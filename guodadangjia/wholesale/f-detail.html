<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>商品详情</title>

    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>

    <style type="text/css">
        body{
            font-size: 12px;
        }

        /*商品banner*/
        .detail-banner{
            width: 100%;
            height: 210px;
            margin: 0 auto;
        }

        /*商品介绍*/
        .detail-des{
            width: 94%;
            height: 85px;
            margin: 0 auto;
            padding: 3% 3%;
            border-bottom: 1px solid lightgrey;
        }
        .detail-des .detail-des1{
            height: 20px;
            text-align: center;
            line-height: 20px;
        }
        .detail-des .detail-des1 h4{
            float: left;
        }
        .detail-des .detail-des1 span{
            color: grey;
            float: right    ;
        }
        .detail-des .detail-des2{
            height: 60px;
            margin-top: 5px;
            overflow: hidden;
        }
        .detail-des .detail-des2 p{
            color: grey;
            font-size: 3px;
            line-height: 15px;
        }

        /*商品批发价格*/
        .detail-price-origin{
            width: 94%;
            height: 28px;
            margin: 0 auto;
            padding: 0 3%;
            border-bottom: 1px solid lightgrey;
        }
        .detail-price-origin p{
            line-height: 28px;
        }
        .detail-price-origin p span{
            color: #fabe00;
        }
        .detail-price-origin p:first-child{
            float: left;
        }
        .detail-price-origin p:last-child{
            float: right;
        }

        /*商品规格*/
        .detail-model{
            width: 94%;
            height: 40px;
            margin: 0 auto;
            padding: 0 3%;
            border-bottom: 1px solid lightgrey;
        }
        .detail-model p{
            line-height: 40px;
        }
        .detail-model p:first-child{
            float: left;
        }
        .detail-model p:last-child{
            float: right;
            line-height: 24px;
            text-align: center;
            padding: 0 10px;
            margin-top: 7px;
            color: #fabe00;
            border: 1px solid #fabe00;
            border-radius: 3px;
        }

        /*商品零售价*/
        .detail-price-normal{
            width: 94%;
            height: 40px;
            margin: 0 auto;
            padding: 0 3%;
            border-bottom: 1px solid lightgrey;
        }
        .detail-price-normal p{
            line-height: 40px;
            float: left;
        }
        .detail-price-normal .detail-countbar{
            margin-top: 7px;
            float: right;
        }

        /*商品团购价*/
        .detail-price-group{
            width: 94%;
            height: 40px;
            margin: 0 auto;
            padding: 0 3%;
            border-bottom: 1px solid lightgrey;
        }
        .detail-price-group p{
            line-height: 40px;
            float: left;
        }
        .detail-price-group .detail-countbar{
            margin-top: 7px;
            float: right;
        }

        /*上架按钮*/
        .btns{
            width: 96%;
            padding: 0 1%;
        }
        #detail-btn-buy{
            width: 49%;
            float: left;
        }
        #detail-btn-push{
            width: 49%;
            float: right;
        }

    </style>

</head>
<body>

    <span class="comm-ico-back"><a href=""><img src="../images/common/ico_back.png" /></a></span>
    <!--商品图片-->
    <div class="detail-banner comm-banner">
        <div class="comm-banner-img">
            <img src="../images/fruits/f1_detail1.jpg" alt="香得要死"/>
            <img src="../images/fruits/f1_detail2.jpg" alt="香得要死"/>
            <img src="../images/fruits/f1_detail3.jpg" alt="香得要死"/>
        </div>
        <div class="comm-banner-tag">
            <ul>
                <li class="current"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <!--商品描述-->
    <div class="detail-des">
        <div class="detail-des1">
            <h4>一级精品海南木瓜</h4>
            <span>库存120件</span>
        </div>
        <div class="detail-des2">
            <p>产地智利！果实呈蓝紫色近黑色，表面有果粉包围，果实细腻，种子极小，超甜双扣，且具有香突诱人的果香，美容养颜绝品。</p>
        </div>
    </div>

    <!--商品批发价-->
    <div class="detail-price-origin">
        <p>批发价：<span>￥58.00</span></p>
        <p>建议零售价：<span>￥65.00</span></p>
    </div>

    <!--商品规格-->
    <div class="detail-model">
        <p>规格</p>
        <p>6个装</p>
    </div>

    <!--商品零售价-->
    <div class="detail-price-normal">
        <p>零售价</p>
        <div id="countbar-normal" class="detail-countbar comm-countbar">
            <button class="comm-countbar-btnleft">-</button>
            <input type="text" class="comm-countbar-text" maxlength="3" value="60"/>
            <button class="comm-countbar-btnright">+</button>
        </div>
    </div>

    <!--商品参团价-->
    <div class="detail-price-group">
        <p>参团价</p>
        <div id="countbar-group" class="detail-countbar comm-countbar">
            <button class="comm-countbar-btnleft">-</button>
            <input type="text" class="comm-countbar-text" maxlength="3" value="58"/>
            <button class="comm-countbar-btnright">+</button>
        </div>
    </div>

    <!--上架按钮-->
    <div class="btns">
        <div id="detail-btn-buy" class="comm-btn-big">
            <button>自购</button>
        </div>
        <div id="detail-btn-push" class="comm-btn-big">
            <button>上架</button>
        </div>
    </div>


    <script src="../js/jquery-2.2.1.min.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(document).ready(function(){
            $(".comm-ico-back a").back();

            //图片轮播
            $(".detail-banner").banner();

            //计数器绑定动作
//            $(".detail-countbar").countbar();
            countBind($("#countbar-normal"));
            countBind($("#countbar-group"));

            function countBind(ele){
                var txt = $(ele).find(".comm-countbar-text");
                var lbtn = $(ele).find(".comm-countbar-btnleft");
                var rbtn = $(ele).find(".comm-countbar-btnright");
                //框体输入
                txt.keyup(function(){
                    if(isNaN($(this).val()) || parseInt($(this).val())<1){
                        $(this).val("1");

                    }
                });

                //左右按钮
                lbtn.click(function(){
                    var num_dec = parseInt(txt.val())-1;
                    if(num_dec<1){
                        //购买数量必须大于或等于1
                        alert("not lt 1");
                    }else{
                        txt.val(num_dec);
                    }
                });
                rbtn.click(function(){
                    var num_add = parseInt(txt.val())+1;
                    if(txt.val()==""){
                        num_add = 1;
                    }
                    txt.val(num_add);
                });
            }

            //提交上架
            $("#detail-btn-push").click(function(){
                sweetAlert({
                            title: "上架成功",
                            imageUrl: "../images/common/logo_small.png",
                            text: "提示：商品可能会由于系统等问题延迟上架，请耐心等候一下，如果迟迟未上架，请联系客服888888。",
                            confirmButtonText: "我的果园",
                            cancelButtonText:"留在商城",
                            showCancelButton:true,
                            closeOnConfirm: false
                        },
                        function(isConfirm){
                            if(isConfirm){
    //                            alert("我的果园");
                            }else{
    //                            alert("留在商城");
                            }
                        }
                )
            });

        });
    </script>

</body>
</html>
