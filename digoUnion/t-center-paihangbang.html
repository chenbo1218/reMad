<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <style type="text/css">
        /*的哥-排行榜*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        .info{
            width: 100%;
            height: 140px;
            box-sizing: border-box;
            padding: 20px 20px;
            line-height: 30px;
        }
        .info .p1{
            width: 100%;
            font-size: 13px;
            text-align: center;
        }
        .info .p2{
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .info .p3{
            width: 100%;
        }
        .info .p3 div{
            width: 50%;
            float: left;
            font-size: 13px;
            color: darkgray;
            text-align: center;
        }

        .title{
            width: 100%;
            height: 40px;
            text-align: center;
        }
        .labs{
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            padding: 10px 10px;
        }
        .labs div{
            width: 33%;
            float: left;
            text-align: center;
            border-right: 1px solid lightgray;
        }
        .labs div:last-child{
            border-right: none;
        }

        .item{
            width: 100%;
            height: 45px;
            box-sizing: border-box;
            padding: 10px 10px;
            border-top: 1px solid lightgray;
        }
        .item span{
            width: 33%;
            float: left;
            text-align: center;
        }
        .item span:first-child strong{
            width: 20px;
            height: 20px;
            display: inline-block;
            font-weight: normal;
            background-color: #ffe100;
            border-radius: 5px;
            margin-right: 5px;
        }



    </style>
</head>
<body>
    <!--title-->
    <div class="comm-top-title">
        <span class="comm-ico-back"><a href=""><img src="images/ico_back.png" /></a></span>
        <h2>排行榜</h2>
    </div>

    <div class="info">
        <p class="p1">di友排行</p>
        <p class="p2">25名</p>
        <div class="p3"><div>成单数：120</div><div>成交金额：12000.00</div></div>
    </div>

    <div class="toplist">
        <p class="title">排行榜</p>
        <div class="labs">
            <div>Di友</div>
            <div>成单数</div>
            <div>成交金额</div>
        </div>
        <div class="list">
            <div class="item">
                <span><strong>1</strong>左文雷</span>
                <span>320</span>
                <span>35000.00</span>
            </div>
            <div class="item">
                <span><strong>2</strong>左文雷</span>
                <span>320</span>
                <span>35000.00</span>
            </div>
            <div class="item">
                <span><strong>3</strong>左文雷</span>
                <span>320</span>
                <span>35000.00</span>
            </div>
            <div class="item">
                <span><strong>4</strong>左文雷</span>
                <span>320</span>
                <span>35000.00</span>
            </div>
            <div class="item">
                <span><strong>5</strong>左文雷</span>
                <span>320</span>
                <span>35000.00</span>
            </div>
            <div class="item">
                <span><strong>6</strong>左文雷</span>
                <span>320</span>
                <span>35000.00</span>
            </div>
        </div>
    </div>



<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".comm-back").back();









    });
</script>
</body>
</html>
