<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>

    <style type="text/css">
        /*的哥-我的盟友*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        /*logo*/
        .logo{
            width: 100%;
            height: 120px;
            text-align: center;
        }
        .logo img{
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
        }

        /*信息*/
        .info{
            width: 100%;
            height: 60px;
            box-sizing: border-box;
            padding: 0px 45px;
        }
        .info .p1{
            float: left;
        }
        .info .p2{
            float: right;
        }
        .info p{
            width: 100%;
            line-height: 20px;
            text-align: center;
        }
        .info strong{

        }

        /*列表*/
        .details{
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            padding: 10px 10px;
            color: #fff;
        }
        .details p{
            color: black;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        .details .mhead{
            width: 100%;
            height: 25px;
            background: rgba(2,2,2,.5);
        }
        .details .mhead span{
            width: 32%;
            text-align: center;
            border-right: 1px solid lightgray;
            display: inline-block;
        }
        .details .mhead span:last-child{
            border-right: none;
        }
        .details .detail{
            height: 30px;
            line-height: 30px;
            border-top: 1px solid #fff;
            background: rgba(2,2,2,.5);
        }
        .details .detail span{
            width: 32%;
            height: 100%;
            text-align: center;
            display: inline-block;
        }



    </style>
</head>

    <div class="details">
