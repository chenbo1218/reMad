<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <style type="text/css">
        /*成为Di友*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        .banner img{
            width: 100%;
        }

        .form .name{
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            padding: 5px 10px;
            border-bottom: 1px solid lightgray;
        }
        .form .number{
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            padding: 5px 10px;
            border-bottom: 1px solid lightgray;
        }
        .form input{
            width: 100%;
            border: none;
            height: 100%;
        }

        .des,.des1{
            margin: 5px 10px;
            line-height: 20px;
            color: darkgray;
        }
        .des p:first-child,.des1 p:first-child{
            color: #000;
        }


        .comm-btn-middle{
            margin: 0 auto;
            margin-top: 20px;
        }




    </style>
</head>
<body>
    <!--title-->
    <div class="comm-top-title">
        <span class="comm-ico-back"><a href=""><img src="images/ico_back.png" /></a></span>
        <h2>成为Di友</h2>
    </div>

    <div class="banner">
        <img src="images/banner_befriend.jpg" alt=""/>
    </div>

    <div class="form">
        <div class="name">
            <input type="text" placeholder="真实姓名" maxlength="20"/>
        </div>
        <div class="number">
            <input type="text" placeholder="手机号码" maxlength="20"/>
        </div>
    </div>

    <div class="des">
        <p>为何赚钱</p>
        <p>1.盟友永久绑定，推荐好友关注，他的每一笔Di盟消费你都可以获得佣金。</p>
        <p>2.三级分销体系，好友推荐他的盟友消费，你同样可参与佣金分成。</p>
        <p>3.实时到款保障，任何推荐消费获得的佣金可实时进行申请兑现。
        </p>
    </div>

    <div class="des1">
        <p>如何赚钱</p>
        <p>1.将Di盟你所喜好的商户或产品分享推荐给好友。</p>
        <p>2.好友进入Di盟，获得折扣进行消费。</p>
        <p>3.坐等佣金分成。</p>
    </div>

    <div class="comm-btn-middle">
        <button>立即加入</button>
    </div>



<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".comm-back").back();








    });
</script>
</body>
</html>
