<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <style type="text/css">
        /*的哥-推荐有奖*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        .logo{
            width: 100%;
            height: 135px;
            background: #ffe100;
            text-align: center;
        }
        .logo img{
            width: 76px;
            height: 50px;
            /*display: block;*/
            margin: 0 auto;
            margin-top: 42px;
        }

        .txt{
            width: 100%;
            height: 170px;
            box-sizing: border-box;
            padding: 40px 25px;
            text-align: center;
            line-height: 30px;
        }
        .txt h3{
            font-size: 18px;
        }
        .txt p{
            color: darkgray;
        }

        .btn{
            width: 100%;
            height: 110px;
            box-sizing: border-box;
            padding: 10px 25px 25px 25px;
            text-align: center;
        }
        .btn .p1{
            width: 100%;
            height: 40px;
        }
        .btn .p1 .comm-btn-middle-yellow{
            float: left;
            width: 215px;
            height: 40px;
            margin-left: 20px;
        }
        .btn .p1 .erweima{
            width: 40px;
            height: 40px;
            background: #ffe100;
            float: right;
            margin-right: 20px;
        }
        .btn .p1 .erweima img{
            width: 25px;
            height: 25px;
            margin:  0 auto;
            margin-top: 7.5px;
        }
        .btn .p2{
            height: 65px;
            line-height: 65px;
            margin: 0px 50px;
            float: right;
        }
        .btn .p2 p{
            float: left;
        }
        .btn .p2 img{
            width: 25px;
            height: 20px;
            margin-top: 22px;
            float: left;
        }

        .gift{
            width: 100%;
            height: 60px;
            box-sizing: border-box;
            padding: 20px 20px;
            line-height: 20px;
            border-top: 1px solid lightgray;
        }
        .gift p:first-child{
            float: left;
        }
        .gift p:last-child{
            float: right;
            color: darkgray;
        }



    </style>
</head>
<body>
    <!--title-->
    <div class="comm-top-title">
        <span class="comm-ico-back"><a href=""><img src="images/ico_back.png" /></a></span>
        <h2>推荐有奖</h2>
    </div>

    <div class="logo">
        <img src="images/logo_01.jpg" alt="">
    </div>

    <div class="txt">
        <h3>邀请好友成为Di友</h3>
        <p>成功邀请1个好友，现金奖励100元</p>
        <p>好友接单后每笔订单你得额外现金奖励</p>
    </div>

    <div class="btn">
        <div class="p1">
            <div class="comm-btn-middle-yellow"><button>马上分享，邀请好友</button></div>
            <div class="erweima"><img src="images/ico_erweima.png" alt=""></div>
        </div>
        <div class="p2">
            <p>朋友微信扫描即可注册</p>
            <img src="images/ico_arrow.png" alt="">
        </div>
    </div>

    <div class="gift">
        <p>我获得的奖励：￥100.00</p>
        <p>分享得奖励&gt;</p>
    </div>



<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".comm-back").back();





    });
</script>
</body>
</html>
