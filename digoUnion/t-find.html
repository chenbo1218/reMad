<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <!--的哥-发现-->
    <style type="text/css">
        body{
            background-color: #ffe100;
            font-size: 14px;
            overflow: hidden;
        }

        /*导航*/
        .nav{
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            background: #363636;
            padding: 0px 20px;
        }
        .nav a{
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            display: block;
            float: left;
            color: lightgray;
            text-decoration: none;
            line-height: 50px;
            text-align: center;
        }
        .nav a.current{
            color: #fff;
            border-bottom: 6px solid #ffe100;
        }

        /*信息*/
        .info{
            height: 80px;
            box-sizing: border-box;
            padding: 10px 10px;
        }
        .info .logo{
            width: 50px;
            height: 50px;
            display: block;
            float: left;
            margin-top: 5px;
        }
        .info .txt{
            float: left;
            line-height: 20px;
            margin-left: 30px;
            margin-top: 10px;
        }
        .info .txt p:last-child span{
            font-size: 12px;
        }
        .info .erweima{
            width: 60px;
            height: 60px;
            display: block;
            float: right;
        }

        /*菜单*/
        .menus{
            width: 100%;
            height: 250px;
            box-sizing: border-box;
            padding: 20px 10px;
        }
        .menus .p1,.menus .p2{
            width: 320px;
            height: 100px;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .menus .menu{
            width: 100px;
            height: 100px;
            text-align: center;
            background: rgba(2,2,2,.5);
            color: #fff;
            float: left;
            margin-right: 10px;
        }
        .menus .menu:active{
            background: rgba(2,2,2,.2);
        }
        .menus .p1 .menu:last-child,.menus .p2 .menu:last-child{
            margin-right: 0;
        }
        .menus .menu img{
            width: 42px;
            height: 37px;
            margin-top: 22px;
        }
        .menus .menu p{
            color: #fff;
        }

        /*近期活动*/
        .actives{
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            padding: 10px 10px;
            color: #fff;
        }
        .actives p{
            color: black;
            height: 30px;
            line-height: 30px;
        }
        .actives .mhead span:last-child{
            border-right: none;
        }
        .actives .active{
            width: 100%;
            height: 50px;
            line-height: 25px;
            border-top: 1px solid #fff;
        }
        .actives .active p{
            height: 25px;
            line-height: 25px;
        }
        .actives .active p:first-child span{
            margin-left: 20px;
        }



    </style>
</head>
<body>
    <!--导航-->
    <div class="nav">
        <a href="t-center.html">我</a>
        <a href="" class="current">发现</a>
    </div>

    <!--菜单-->
    <div class="menus">
        <div class="p1">
            <div id="xiaoxi" class="menu">
                <img src="images/ico_message.png" alt="">
                <p>消息</p>
            </div>
            <div id="tuijian" class="menu">
                <img src="images/ico_suggest.png" alt="">
                <p>推荐</p>
            </div>
            <div id="renwu" class="menu">
                <img src="images/ico_task.png" alt="">
                <p>任务</p>
            </div>
        </div>
        <div class="p2">
            <div id="zhinan" class="menu">
                <img src="images/ico_help.png" alt="">
                <p>指南</p>
            </div>
            <div id="paihangbang" class="menu">
                <img src="images/ico_rank.png" alt="">
                <p>排行榜</p>
            </div>
            <div id="fuwuzhongxin" class="menu">
                <img src="images/ico_serve.png" alt="">
                <p>服务中心</p>
            </div>
        </div>
    </div>

    <!--近期活动-->
    <div class="actives">
        <p>Di友动态<img src="" alt=""></p>
        <div class="active">
            <p>4月13日<span>18:37</span></p>
            <p><span>左文雷</span>成功推荐洗浴消费一次，获得200元分成奖励。</p>
        </div>
        <div class="active">
            <p>4月13日<span>17:14</span></p>
            <p><span>左文雷</span>成功推荐洗浴消费一次，获得200元分成奖励。</p>
        </div>
        <div class="active">
            <p>4月13日<span>16:28</span></p>
            <p><span>左文雷</span>成功推荐洗浴消费一次，获得200元分成奖励。</p>
        </div>
        <div class="active">
            <p>4月13日<span>18:00</span></p>
            <p><span>左文雷</span>成功推荐洗浴消费一次，获得200元分成奖励。</p>
        </div>
    </div>



<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".comm-banner").banner();

        //消息
        $("#xiaoxi").click(function(){
            window.location.href = "t-center-wodexiaoxi.html";
        });
        //推荐
        $("#tuijian").click(function(){
            window.location.href = "t-center-tuijianyoujiang.html";
        });
        //任务
        $("#renwu").click(function(){
            window.location.href = "t-center-youjiangrenwu.html";
        });
        //指南
        $("#zhinan").click(function(){
            window.location.href = "t-center-dimengzhinan.html";
        });
        //排行榜
        $("#paihangbang").click(function(){
            window.location.href = "t-center-paihangbang.html";
        });
        //任务
        $("#fuwuzhongxin").click(function(){
            window.location.href = "t-center-fuwuzhongxin.html";
        });





    });
</script>
</body>
</html>
