<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <style type="text/css">
        /*的哥-服务中心*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        .logo{
            width: 100%;
            height: 120px;
            text-align: center;
            background: lightgray;
        }
        .logo img{
            width: 70px;
            height: 70px;
            display: inline-block;
            margin-top: 25px;
        }

        .item{
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            padding: 0px 10px;
            border-bottom: 1px solid lightgray;
            line-height: 40px;
        }
        .label{
            color: darkgray;
        }
        .option:active{
            background-color: lightgray;
        }

        .sheet{
            width: 100%;
            text-align: center;
            line-height: 40px;
            color: #6a6a6a;
        }
        .sheet:active{
            background: lightgray;
        }



    </style>
</head>
<body>
    <!--title-->
    <div class="comm-top-title">
        <span class="comm-ico-back"><a href=""><img src="images/ico_back.png" /></a></span>
        <h2>服务中心</h2>
    </div>

    <div class="logo">
        <img src="images/logo_small.png" alt="">
    </div>

    <div class="items">
        <div class="item label">
            <p>您是否遇到以下问题：</p>
        </div>
        <div class="item option">
            <p>奖励未到账</p>
        </div>
        <div class="item option">
            <p>提现后多久到账</p>
        </div>
        <div class="item option">
            <p>各项目的提成分成比例</p>
        </div>
        <div class="item option">
            <p>联系客服</p>
        </div>
    </div>

    <div class="sheet">
        点击查看更多
    </div>





<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".comm-back").back();









    });
</script>
</body>
</html>
