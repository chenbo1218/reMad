<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta name="renderer" content="webkit">

    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>

    <style type="text/css">
        /*我的评价*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        .item{
            width: 100%;
            /*height: 145px;*/
        }
        .item .name{

            border-bottom: 1px solid lightgray;

<body>

        $(".comm-back").back();
