<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="images/logo_small.png">
    <title>Di盟商城</title>

    <style type="text/css">
        /*的哥-我的订单*/
        body{
            /*background-color: #f2f2f2;*/
            font-size: 14px;
            overflow: hidden;
        }

        .dropdown{
            position: relative;
            width: 80px;
            height: 35px;
            margin: 0 auto;
        }
        .dropdown .dropdown-default{
            line-height: 35px;
            text-indent: 0.5em;
        }
        .dropdown .arrow{
            width: 0;
            height: 0;
            display: inline-block;
            cursor: pointer;
        }
        .dropdown .dropdown-arrow{
            width: 25px;
            height: 25px;
            text-align: center;
            vertical-align: middle;
            position: absolute;
            right: 0px;
            top: 5px;
        }
        .dropdown .dropdown-arrow img{
            display: block;
            width: 25px;
            height: 25px;
        }
        .dropdown .dropdown-menu{
            position: absolute;
            top:100%;
            width: 100%;
            left: 0;
            background: #ffe100;
            display: none;
        }
        .dropdown .dropdown-menu li{
            height: 37px;
            line-height: 37px;
            text-align: center;
            border-bottom: 1px solid #fff;
        }
        .dropdown .dropdown-menu li a{
            color: #000;
            text-decoration: none;
        }
        .dropdown .dropdown-menu li a:active{
            color: #fff;
        }

        .item{
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            padding: 10px 25px;
            border-bottom: 1px solid lightgray;
        }
        .item:first-child{
            border-top: 1px solid lightgray;
        }
        .item .p1{
            width: 100%;
            height: 30px;
            line-height: 30px;
        }
        .item .p1 span{
            color: darkgray;
            float: right;
        }
        .item .p2{
            width: 100%;
            height: 70px;
        }
        .item .p2 .pic{
            width: 65px;
            height: 65px;
            float: left;
        }
        .item .p2 .txt{
            width: 150px;
            height: 65px;
            line-height: 16px;
            float: left;
            margin-left: 8px;
        }
        .item .p2 .comm-btn-middle-yellow{
            width: 56px;
            height: 25px;
            float: right;
            margin-top: 40px;
        }

        .sheet{
            width: 100%;
            text-align: center;
            line-height: 40px;
            color: #6a6a6a;
        }



    </style>
</head>
<body>

<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".comm-back").back();

        var _isshowing = false;
        $(".dropdown .dropdown-default,.dropdown .dropdown-arrow").click(function(){
            if(_isshowing){
                $(this).siblings(".dropdown-menu").hide();
            }else{
                $(this).siblings(".dropdown-menu").show();
            }
            _isshowing = !_isshowing;
        });


        $(".dropdown .dropdown-menu li a").click(function(){
            $(this).parent().parent().siblings(".dropdown-default").html($(this).html());
            $(this).parent().parent().hide();
            _isshowing = false;
        });




    });
</script>

</html>
