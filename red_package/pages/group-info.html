<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>发红包啦</title>
    <link type="text/css" rel="stylesheet" href="../lib/weui.min.css" />
    <link type="text/css" rel="stylesheet" href="../lib/jquery-weui.min.css" />

    <link rel="stylesheet" href="../css/common.css">
    <style type="text/css">
        .top-cont{
            background-color: #fff;
            padding: 10px;
            padding-top: 20px;
            margin-bottom: 10px;
        }
        .icons{

        }
        .icon{
            float: left;
            width: 20%;
            text-align: center;
            margin-bottom: 5px;
        }
        .icon img{
            border-radius: 3px;
            width: 40px;
            height: 40px;
        }
        .icon p{
            height: 20px;
            line-height: 20px;
            margin-top: -5px;
        }

        .check-all{
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .check-all a{
            color: #0d2894;
        }

        .weui-cell{
            height: 35px;
            line-height: 35px;
        }
        .weui-cell .weui-cell__bd{
            text-align: right;
        }
        .weui-cell .weui-cell__bd input, .weui-cell .weui-cell__bd p{
            text-align: right;
        }

        .weui-switch{
            margin-top: 7px;
        }
        .weui-switch, .weui-switch-cp__box{
            width: 40px;
            height: 20px;
        }
        .weui-switch-cp__box:after, .weui-switch:before{
            width: 40px;
            height: 20px;
        }
        .weui-switch-cp__box:after, .weui-switch:after{
            width: 20px;
            height: 20px;
        }
        .weui-switch-cp__input:checked~.weui-switch-cp__box, .weui-switch:checked{
            border-color: #fe4c55;
            background-color: #fe4c55;
        }



    </style>
</head>
