    <style>
        .weui-grids{

            height: auto;
            box-sizing: border-box;
            background-color: white;
            overflow: hidden;
        }
        /*.weui-grids:before, .weui-grids:after{
            border: none;
        }*/

        .weui-grid__label{

            line-height: 30px;

        }
        .weui-grid:after{

        }
        .weui-grid:last-child:before{

        }
