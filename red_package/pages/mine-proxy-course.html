<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>发红包啦</title>
    <link type="text/css" rel="stylesheet" href="../lib/weui.min.css" />
    <link type="text/css" rel="stylesheet" href="../lib/jquery-weui.min.css" />

    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <style>

        .my-banner img{
            width: 100%;
            height: auto;
        }

        .my-course{
            width: 95%;
            margin: 0 auto;
            padding: 10px 10px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .my-course a{
            display: block;
            width: 60px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            color: #fff;
            background-color: #fe3763;
            border-radius: 10px;
            /*position: relative;*/
            /*right: 10px;*/
            margin-left: 82%;
        }
        .my-course p{
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <!--标题头-->
    <div class="comm-title-red fix-top">
        <a href="javascript:history.back(-1);" class="comm-title-red__back"><img src="../assets/img/common/icon-back.png"></a>
        <p>推广教程</p>
    </div>

    <div class="comm-fix-content">
        <!--下拉刷新-->
        <div class="weui-pull-to-refresh__layer" style="display: none">
            <div class='weui-pull-to-refresh__arrow'></div>
            <div class='weui-pull-to-refresh__preloader'></div>
            <div class="down">下拉刷新</div>
            <div class="up">释放刷新</div>
            <div class="refresh">正在刷新</div>
        </div>

        <!--banner-->
        <div class="my-banner">
            <img src="../assets/img/proxy/banner-course.png" />
        </div>

        <!--教程文本-->
        <div class="my-course">
            <a id="btn-copy">复制</a>
            <p id="txt-course">1.点击“我的”，然后点击“分享赚钱”，任意选择一个二维码，分享图片、链接给朋友或发布朋友圈。<br><br>2.点击“我的”，然后点击自己的头像，选择“二维码名片”，把你的二维码发送到朋友圈，推荐给好友或者发布到各大直播平台，论坛等。<br><br>凡是通过你分享出去的二维码或者链接下载红包APP的用户，都将成为你的下级；代理申请后，即可享有下级发包流水2%的实时返佣，随时提现。
            </p>
        </div>
    </div>







<script src="../lib/jquery-3.4.1.min.js"></script>
<!--<script src="../../lib/fastclick.js"></script>-->
<script src="../lib/jquery-weui.min.js"></script>
<script src="../lib/clipboard.min.js"></script>
<script>
    $(function() {
        //下拉刷新
        $(".comm-fix-content").pullToRefresh(function() {
            $(".weui-pull-to-refresh__layer").show();

            //在这里请求后台..
            //模拟
            setTimeout(function() {
                $(".weui-pull-to-refresh__layer").hide();
                $(".comm-fix-content").pullToRefreshDone();
            }, 2000);

        });

        //复制内容
        var clipboard = new ClipboardJS("#btn-copy", {
            text: function() {
                return $('#txt-course').text();
            }
        });
        clipboard.on('success', function(e) {
            //复制成功之后的回调
            // console.log(e);
            //提示：这里是个坑,需要手动销毁当前的clipboard,否则会触发两次事件
            clipboard.destroy();
            $.toast("复制成功~",1000);
        });


        //code here


    });



</script>

</body>
</html>
