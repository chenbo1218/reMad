<!DOCTYPE html>

    <link rel="stylesheet" href="../css/common.css">
    <style type="text/css">
        /*内容*/
        .comm-fix-content{
            top: 210px;
            margin-bottom: 53px;
        }

        /*列表*/
        .weui-cell{
            height: 60px;
        }
        .weui-cell .weui-cell__hd img{
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }
        .weui-cell .weui-cell__bd p{
            width: 100%;
            height: 20px;
            line-height: 20px;
            overflow: hidden;
        }

        /*动画*/
        .ani{
            width: 60px;
            height: 60px;
            margin-right: 5px;
            border-radius: 5px;
            background-repeat: no-repeat;
            background-position: 0 0;
            -webkit-animation: run steps(12) 1.2s infinite;
            -moz-animation: run steps(12) 1.2s infinite;
            animation: run steps(1,start) 1.2s infinite;
        }
        @-webkit-keyframes run {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 -1159px;
            }
        }
        @-moz-keyframes run {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 -1159px;
            }
        }
        @keyframes run {
            5%   {background-position:   0 0;}
            10%  {background-position:   0 -60px;}
            15%  {background-position:   0 -120px;}
            20%  {background-position:   0 -180px;}
            25%  {background-position:   0 -240px;}
            30%  {background-position:   0 -300px;}
            35%  {background-position:   0 -360px;}
            40%  {background-position:   0 -420px;}
            45%  {background-position:   0 -480px;}
            50%  {background-position:   0 -540px;}
            55%  {background-position:   0 -600px;}
            60%  {background-position:   0 -660px;}
            65%  {background-position:   0 -720px;}
            70%  {background-position:   0 -780px;}
            75%  {background-position:   0 -840px;}
            80%  {background-position:   0 -900px;}
            85%  {background-position:   0 -960px;}
            90%  {background-position:   0 -1020px;}
            95%  {background-position:   0 -1080px;}
            100% {background-position:   0 -1140px;}
        }

        .ani001{
            background: url("../assets/img/animate/ani-lei1.png");
        }
        .ani002{
            background: url("../assets/img/animate/ani-lei2.png");
        }
        .ani003{
            background: url("../assets/img/animate/ani-jinqiang.png");
        }
        .ani004{
            background: url("../assets/img/animate/ani-niu1.png");
        }
        .ani005{
            background: url("../assets/img/animate/ani-niu2.png");
        }
        .ani006{
            background: url("../assets/img/animate/ani-fuli.png");
        }





    </style>
</head>

<body>

                    <div class="weui-cell__hd">

                    </div>
                    <div class="weui-cell__bd">
                        <p class="fs16">我的好友</p>

                    </div>

                <a class="weui-cell weui-cell_access" href="chat-group.html">
                    <div class="weui-cell__hd">

                </a>
                <a class="weui-cell weui-cell_access" href="chat-group.html">
                    <div class="weui-cell__hd">

                    </div>
                    <div class="weui-cell__bd">

    <!--模态框-->
    <div class="weui-mask"></div>

<script src="../lib/jquery-3.4.1.min.js"></script>

<script src="../lib/jquery-weui.min.js"></script>
<script src="../lib/swiper.min.js"></script>
<script>
    $(function() {
        //初始化轮播图
        $(".swiper-container").swiper({
            loop: true,
            autoplay: 2500,
            disableOnInteraction: false
        });

        //下拉刷新
        $(".comm-fix-content").pullToRefresh(function() {
            $(".weui-pull-to-refresh__layer").show();

            //在这里请求后台..
            //模拟
            setTimeout(function() {
                $(".weui-pull-to-refresh__layer").hide();
                $(".comm-fix-content").pullToRefreshDone();
            }, 2000);

        });

        //快捷入口
        $("#btn-fast-func").click(function(){
            $(".weui-mask").addClass("weui-mask--visible");
            $(".weui-dialog").addClass("weui-dialog--visible");
        });
        $(".weui-mask").click(function(){
            $(".weui-mask").removeClass("weui-mask--visible");
            $(".weui-dialog").removeClass("weui-dialog--visible");
        });






    });

</script>
</body>
