                    <input class="weui-input" type="tel" pattern="[0-9]*" maxlength="11" placeholder="请输入手机号码">

            </div>
            <div class="weui-cell">

                    <img class="my-cell-icon" src="../assets/img/login/icon-password.png">
                </div>

                    <input class="weui-input" type="password" placeholder="请输入密码">

            </div>
        </div>
