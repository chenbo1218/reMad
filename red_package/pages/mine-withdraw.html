<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>发红包啦</title>
    <link type="text/css" rel="stylesheet" href="../lib/weui.min.css" />
    <link type="text/css" rel="stylesheet" href="../lib/jquery-weui.min.css" />

    <link rel="stylesheet" href="../css/common.css">
    <style>
        /*盒子*/
        .my-withdraw-box{
            width: 90%;
            height: 300px;
            margin: 10px auto;
            padding: 15px 15px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        .my-withdraw-item1{
            width: 100%;
            height: 60px;
            line-height: 40px;
            box-sizing: border-box;
        }
        .my-withdraw-item1 input{
            color: #006bd2;
        }
        .my-withdraw-item2{
            padding-top: 20px;
            border-bottom: 1px solid lightgray;
        }
        .my-withdraw-item__label{
            font-size: 16px;
            font-weight: bold;
        }

        .my-withdraw-rest{
            width: 100%;
            height: 60px;
            line-height: 40px;
            box-sizing: border-box;
        }
        .my-withdraw-rest a{
            color: #006bd2;
        }
        .comm-btn-big-red{
            margin: 10px auto;
        }
        .my-withdraw-tips{
            height: 40px;
            line-height: 40px;
        }

    </style>
</head>

<body>
    <!--标题头-->
    <div class="comm-title-red fix-top">
        <a href="javascript:history.back(-1);" class="comm-title-red__back"><img src="../assets/img/common/icon-back.png"></a>
        <p>提现中心</p>
    </div>

    <!--内容-->
    <div class="comm-fix-content">
        <!--提现盒子-->
        <div class="my-withdraw-box">
            <div class="weui-flex my-withdraw-item1">
                <div class="weui-flex__item my-withdraw-item__label">到账银行卡</div>
                <div class="weui-flex__item">
                    <input class="weui-input blue" type="text" value="选择银行卡" id="pick-card" />
                </div>
            </div>
            <div class="weui-flex my-withdraw-item2">
                <div class="weui-flex__item my-withdraw-item__label">￥</div>
                <div class="weui-flex__item">
                    <input class="weui-input" id="txt-money" type="number" maxlength="5" placeholder="最低提现额度为50元" />
                </div>
            </div>

            <div class="my-withdraw-rest">
                <p class="gray">当前零钱余额：<span id="rest">18.88</span>元 <span><a class="blue" id="btn-set-all">全部提现</a></span></p>
            </div>

            <a class="comm-btn-big comm-btn-big-red" id="btn-withdraw">申请提现</a>

            <div class="my-withdraw-tips">
                <p class="gray center">提示：每天最多提现10次</p>
            </div>
        </div>
    </div>





<script src="../lib/jquery-3.4.1.min.js"></script>
<!--<script src="../../lib/fastclick.js"></script>-->
<script src="../lib/jquery-weui.min.js"></script>
<script>
    $(function() {
        //选择银行卡
        $("#pick-card").picker({
            title: "选择到账银行卡",
            cols: [
                {
                    textAlign: 'center',
                    displayValues: [
                        '中国银行[5129]',
                        '中国农业银行[6546]',
                        '中国工商银行[5313]',
                        '中国建设银行[1022]',
                        '添加新卡'
                    ],
                    values: [
                        '中国银行[5129]',
                        '中国农业银行[6546]',
                        '中国工商银行[5313]',
                        '中国建设银行[1022]',
                        'addNewCard'
                    ]
                }
            ],
            onClose:function(e){
                if(e.value[0] == "addNewCard"){
                    $(location).attr('href', 'mine-withdraw-bindcard.html');
                }
            }

        });


        //全部提现
        $("#btn-set-all").click(function () {
            var money = $("#rest").text();
            $("#txt-money").val(money);
        });

        //code here


    });



</script>

</body>
</html>
