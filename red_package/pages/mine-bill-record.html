<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>发红包啦</title>
    <link type="text/css" rel="stylesheet" href="../lib/weui.min.css" />
    <link type="text/css" rel="stylesheet" href="../lib/jquery-weui.min.css" />

    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <style>
        .weui-grids{
            width: 100%;
            /*height: 180px;*/
            box-sizing: border-box;
            background-color: white;
            overflow: hidden;
            background: #fff;
        }
        .weui-grid{
            width: 50%;
            height: 117px;
            padding: 20px 20px;
            box-sizing: border-box;
        }
        .weui-grid .weui-grid__icon{
            width: 50px;
            height: 50px;
        }

        .my-re-grid{
            height: 115px;
        }
        .my-re-grid .weui-grid__icon{
            width: 25px;
            height: 25px;
        }

        .my-re-title{
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-indent: 10px;
            color: darkgray;
            background-color: #fff;
            margin-top: 10px;
        }


    </style>
</head>

<body>
    <!--标题头-->
    <div class="comm-title-red fix-top">
        <a href="javascript:history.back(-1);" class="comm-title-red__back"><img src="../assets/img/common/icon-back.png"></a>
        <p>我的报表</p>
    </div>

    <!--内容-->
    <div class="comm-fix-content">
        <!--时间选取器-->
        <div class="weui-grids">
            <a class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="../assets/img/common/icon-money.png">
                </div>
                <p class="weui-grid__label gray">
                    累计金额：<span>0.00元</span>
                </p>
            </a>
            <a class="weui-grid js_grid" id="type-picker">
                <div class="weui-grid__icon">
                    <img src="../assets/img/common/icon-type.png">
                </div>
                <p class="weui-grid__label gray">
                    全部
                </p>
            </a>

            <a class="weui-grid js_grid date-picker" id="date-picker1">
                <div class="weui-grid__icon">
                    <img src="../assets/img/common/icon-start.png">
                </div>
                <p class="weui-grid__label gray">
                    开始时间：<span></span>
                </p>
            </a>
            <a class="weui-grid js_grid date-picker" id="date-picker2">
                <div class="weui-grid__icon">
                    <img src="../assets/img/common/icon-end.png">
                </div>
                <p class="weui-grid__label gray">
                    结束时间：<span></span>
                </p>
            </a>
        </div>

        <!--APP活跃度统计-->
        <p class="gray">暂无数据</p>


    </div>





<script src="../lib/jquery-3.4.1.min.js"></script>
<!--<script src="../lib/fastclick.js"></script>-->
<script src="../lib/jquery-weui.min.js"></script>
<script>
    $(function() {
        //类型选择器
        $("#type-picker").picker({
            title: "请选择账单类型",
            cols: [
                {
                    textAlign: 'center',
                    values: [
                        '申请提现',
                        '提现成功',
                        '提现失败'
                    ]
                }
            ],
            onClose:function(e){
                console.log("已选取账单类型，请求刷新...");
                $("#type-picker > p").text(e.value);
            }

        });


        //时间选择器
        var d = new Date();
        $(".date-picker").find("p>span").text(d.getFullYear()+"-"+d.getMonth()+"-"+d.getDate());
        $("#date-picker1").datetimePicker({
            title: '请选择开始时间',
            times: function () {
                return [];
            },
            onClose: function (e) {
                console.log("已选取日期，请求刷新...");
                $("#date-picker1 > p > span").text(e.value.join("-"));
            }
        });

        $("#date-picker2").datetimePicker({
            title: '请选择结束时间',
            times: function () {
                return [];
            },
            onClose: function (e) {
                console.log("已选取日期，请求刷新...");
                $("#date-picker2 > p > span").text(e.value.join("-"));
            }
        });



        //code here


    });



</script>

</body>
</html>
