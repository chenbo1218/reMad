<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>发红包啦</title>

    <link rel="stylesheet" href="../css/common.css">
    <style>
        body{
            overflow: hidden;
        }

        /*大图*/
        .my-big-pic{
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
        }
        .my-big-pic-1{
            width: 100%;
            height: 100%;
        }
        .my-big-pic-2{
            width: 40%;
            height: 22%;
            position: absolute;
            left: 30%;
            top: 21%;
        }
        .my-big-pic-3{
            position: absolute;
            width: 100%;
            height: 30px;
            line-height: 30px;
            color: #fff;
            top: 45%;
            font-size: 18px;
        }
        .my-big-pic-3 span{
            font-size: 18px;
        }

        /*列表*/
        .my-share-bar{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
        }
        .my-share-bar ul{
            width: 100%;
            height: 100%;
        }
        .my-share-bar ul li{
            float: left;
            width: 25%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }
        .my-share-bar__item{
            width: 100%;
            height: 100%;
            padding: 10px 10px;
            box-sizing: border-box;
            text-align: center;
            color: #fff;
        }
        .my-share-bar__item img{
            width: 50px;
            height: 50px;
        }




    </style>
</head>

<body>
    <!--标题头-->
    <div class="comm-title-red fix-top" style="background: transparent">
        <a href="javascript:history.back(-1);" class="comm-title-red__back"><img src="../assets/img/common/icon-back.png"></a>
    </div>


    <!--大图-->
    <div class="my-big-pic">
        <img class="my-big-pic-1" src="../assets/img/share/shell.jpg" alt="">
        <img class="my-big-pic-2" src="../assets/img/erweima.jpg" alt="">
        <p class="my-big-pic-3">邀请码：<span>583006</span></p>
    </div>

    <!--列表-->
    <div class="my-share-bar">
        <ul>
            <li>
                <a href="javascript:;" class="my-share-bar__item">
                    <div>
                        <img src="../assets/img/share/icon1.png">
                    </div>
                    <p>分享图片</p>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="my-share-bar__item">
                    <div>
                        <img src="../assets/img/share/icon2.png">
                    </div>
                    <p>分享链接</p>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="my-share-bar__item">
                    <div>
                        <img src="../assets/img/share/icon3.png">
                    </div>
                    <p>分享图片</p>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="my-share-bar__item">
                    <div>
                        <img src="../assets/img/share/icon4.png">
                    </div>
                    <p>分享链接</p>
                </a>
            </li>
        </ul>

    </div>







<script src="../lib/jquery-3.4.1.min.js"></script>

</script>

</body>
</html>
