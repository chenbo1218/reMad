<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">

    <link type="text/css" rel="stylesheet" href="../lib/jquery-weui.min.css" />

    <link rel="stylesheet" href="../css/common.css">
    <style type="text/css">
        /*内容*/
        .my-content{
            margin-bottom: 53px;
            margin-top: 0px;
            overflow-x: hidden;
        }

        /*头部*/
        .my-mine-topbar{
            width: 100%;
            height: 120px;
            padding: 15px 15px;
            box-sizing: border-box;
            background: url("../assets/img/mine-title-bg.png");
            background-size: cover;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .my-mine-topbar__ani{
            position: absolute;
            right: 15px;
            top: 0px;
            width: 120px;
            height: auto;
        }
        .my-mine-topbar__p1, .my-mine-topbar__p2{
            width: 50%;
            height: 50px;
            overflow: hidden;
            float: left;
            margin-top: 40px;
        }
        .my-mine-topbar__ava{
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            float: left;
        }
        .my-mine-topbar__account{
            margin-left: 5px;
            float: left;
        }
        .my-mine-topbar__account p{
            height: 25px;
            line-height: 25px;
        }
        .my-mine-topbar__account p img{
            width: 18px;
            height: 18px;
        }
        .my-mine-topbar__p2{
            margin-top: 65px;
            height: 25px;
        }
        .my-mine-topbar__p2 p{
            float: right;
            height: 25px;
            line-height: 25px;
        }

        /*代理中心*/
        .my-mine-proxy{
            width: 100%;
            height: 80px;
            padding: 15px 0px;
            box-sizing: border-box;
            background-color: white;
            overflow: hidden;
        }
        .weui-grids:before, .weui-grids:after{
            border: none;
        }
        .weui-grid{
            width: 50%;
            height: 50px;
            padding: 0;
        }
        .weui-grid:after{
            border: none;
        }
        .weui-grid:last-child:before{
            border: none;
        }

        /*列表*/
        .my-mine-cells{
            margin-top: 10px;

        }
        .my-mine-cell{
            width: 100%;
            height: 40px;
            padding: 10px 10px;
            box-sizing: border-box;
            background-color: white;
        }
        .my-mine-cell .weui-cell__hd img{
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        .my-mine-cell .weui-cell__bd.my-mine-cell__link{
            width: 50%;
            overflow: hidden;
            white-space: nowrap;
        }
        .my-mine-cell .weui-cell__ft img{
            display: block;
            width: 50px;
            height: 20px;
        }


    </style>
</head>

<script src="../lib/jquery-3.4.1.min.js"></script>
<!--<script src="../lib/fastclick.js"></script>-->
<script src="../lib/jquery-weui.min.js"></script>
<script src="../lib/clipboard.min.js"></script>
<script>
    $(function() {
        //下拉刷新
        $(".my-content").pullToRefresh(function() {
            $(".weui-pull-to-refresh__layer").show();

            //在这里请求后台..
            //模拟
            setTimeout(function() {
                $(".weui-pull-to-refresh__layer").hide();
                $(".my-content").pullToRefreshDone();
            }, 2000);

        });

        //复制链接
        var clipboard = new ClipboardJS("#btn-copy", {
            text: function() {
                return $('#user-link').text();
            }
        });
        clipboard.on('success', function(e) {
            //复制成功之后的回调
            // console.log(e);
            //提示：这里是个坑,需要手动销毁当前的clipboard,否则会触发两次事件
            clipboard.destroy();
            $.toast("复制成功~",1000);
        });

        //退出登录
        $("#btn-exit").click(function(){
            $.confirm({
                title: '是否确认退出？',
                text: '',
                onOK: function () {
                    //退出账号操作
                    //模拟
                    window.location.href = "login-main.html";
                },
                onCancel: function () {

                }
            });
        })







    });

</script>
