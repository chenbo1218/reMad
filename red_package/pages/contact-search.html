<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .comm-title-red input{

<body>

<script>

        //点击搜索--模拟效果
        $("#btn-search").click(function(){
            $.showLoading("数据加载中...");

                $.hideLoading();
                $("#result-list").show();
            }, 3000)
