<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        .box{
            width: 400px;
            height: 610px;
            border: 1px solid darkgray;
            /*border-radius: 5px;*/
            margin: 10px auto;
            /*background: ;*/
            background-size: cover;
        }

        .top{
            width: 100%;
            height: 30px;
            line-height: 30px;
            background: black;
            color: white;
            text-indent: 1em;
        }

        .cont{
            width: 100%;
            height: 520px;
            box-sizing: border-box;
            padding: 0px 20px;
            background: #f2f2f2;
        }

        .chat{
            width: 100%;
            height: 38px;
            /*float: left;*/
            margin: 10px 0px;
        }
        .chat .ava{
            width: 38px;
            height: 38px;
            display: block;
            float: left;
        }
        .chat .jian{
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 5px;
            border-color:  transparent #fff transparent transparent;
            float: left;
            margin-top: 10px;
        }
        .chat .txt{
            width: auto;
            height: auto;
            line-height: 30px;
            background: white;
            float: left;
            border-radius: 3px;
            padding: 5px 5px;
        }
        .chat:after{
            content: "";
            clear: both;
        }

        .mychat{
            width: 100%;
            height: 38px;
            /*float: left;*/
            margin: 10px 0px;
        }
        .mychat .ava{
            width: 38px;
            height: 38px;
            display: block;
            float: right;
        }
        .mychat .jian{
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 5px;
            border-color:  transparent transparent transparent #9eea6a;
            float: right;
            margin-top: 10px;
        }
        .mychat .txt{
            width: auto;
            height: auto;
            line-height: 30px;
            background: #9eea6a;
            float: right;
            border-radius: 3px;
            padding: 5px 5px;
        }


        .chat:after{
            content: "";
            clear: both;
        }



        .bar{
            width: 100%;
            height: 50px;
            padding: 10px 10px;
            /*background: lightgray;*/
            box-sizing: border-box;
        }
        .bar .ipt{
            width: 325px;
            height: 30px;
            line-height: 30px;
            border: none;
            border-bottom: 1px solid darkgray;
            float: left;
            margin-right: 5px;
        }
        .bar .sendBtn{
            width: 50px;
            height: 30px;
            float: left;
        }


    </style>

</head>
<body>
    <div class="box">
        <div class="top">
            幸福冲锋(6)
        </div>
        <div class="cont">
            <div class="chat">
                <img class="ava" src="img/wechat/tingha.jpg" alt="" />
                <div class="jian"></div>
                <div class="txt">@小胡 今天回来吗？给我做好吃的</div>
            </div>
            <div class="chat">
                <img class="ava" src="img/wechat/ying.jpg" alt="" />
                <div class="jian"></div>
                <div class="txt">@倒影年华 我给你做了好吃的，快回来</div>
            </div>
            <div class="mychat">
                <img class="ava" src="img/wechat/bo.jpg" alt="" />
                <div class="jian"></div>
                <div class="txt">你们两个。。</div>
            </div>
        </div>

        <div class="bar">
            <input type="text" class="ipt" />
            <input type="button" class="sendBtn" value="发送" />
        </div>


    </div>

    <script>


    </script>


</body>
</html>
