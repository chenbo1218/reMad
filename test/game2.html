<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打飞机</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            position: relative;
            width: 400px;
            height: 600px;
            margin: 50px auto;
        }
        /*地图*/
        #map{
            overflow: hidden;
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            /*background-image: url("img/bg_1.jpg");*/
            /*background-size: 100%;*/
        }
        #score{
            width: auto;
            height: 30px;
            line-height: 30px;
            position: absolute;
            left: 10px;
            top: 10px;
            color: #ffaeb5;
            z-index: 1000;
        }
        #btn{
            width: 100px;
            height: 30px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="map"></div>
        <p id="score">score: <span id="sc">0</span></p>
        <button id="btn">开始游戏</button>
    </div>

    <script>
        //==================全局变量========================
        //基本方块的px值
        const PIX = 10;

        //主容器
        var _main = document.getElementById("main");
        //地图
        var _map = document.getElementById("map");
        //计分板
        var _sc = document.getElementById("sc");
        //开始按钮
        var _btn = document.getElementById("btn");
        //地图宽度
        var _mapWidth = Math.floor(_map.offsetWidth/PIX);//40
        //地图高度
        var _mapheight = Math.floor(_map.offsetHeight/PIX);//60

        //我方灰机
        var _plane;
        //子弹数组
        var _bullets = [];
        //敌方灰机组
        var _enemys = [];

        //得分
        var _score = 0;

        //====================程序入口========================
        //开始搞事
        main();

        //入口函数
        function main(){
            //点击开始
            _btn.onclick = start;
        }

        function start(){
            console.log("GAME START!");
            _btn.style.display = "none";

            //清空所有子弹、敌机和计分
            _map.innerHTML = "";
            _score = 0;
            _sc.innerHTML = _score+"";
            _plane = null;
            _bullets = [];
            _enemys = [];

            //初始飞机位置
            _plane = new Plane(20,40,3);
            _plane.show();

            //鼠标移动事件--移动本方飞机
            _map.addEventListener("mousemove",mousemove,false);

            var mark = 0;
            //计时器连续创建子弹和敌机
            var timer = setInterval(function(){
                mark ++;

                //每隔100毫秒创建一颗子弹加入战场
                if(mark%5 == 0){
                    /*var x = _plane.div.offsetLeft + Math.floor(_plane.width/2)*PIX;
                    var y = _plane.div.offsetTop - PIX;*/
                    var bullet = new Bullet(_plane.x, _plane.y);
                    _bullets.push(bullet);
                    bullet.show();
                }

                //每隔20毫秒子弹自动飞行
                for(var i=0; i<_bullets.length; i++){
                    var b = _bullets[i];
                    b.move();
                    //子弹出界则清除子弹
                    if(b.div.offsetTop<=0){
                        _map.removeChild(b.div);
                        _bullets.splice(i,1);
                        b = null;
                    }
                }

                //每隔800毫秒创建一架敌机加入战场
                if(mark == 40){
                    var x = Math.floor(Math.random()*_mapWidth);//随机x位置
                    var y = -5;
                    var enemy = new Enemy(x,y,5);
                    _enemys.push(enemy);
                    enemy.show();
                    mark = 0;
                }

                //每隔40毫秒敌机自动飞行
                if(mark%2 == 0){
                    for(var i=0; i<_enemys.length; i++){
                        var e = _enemys[i];
                        e.move();
                        //敌机出界则清除敌机
                        if(e.div.offsetTop>=_mapheight*PIX){
                            _map.removeChild(e.div);
                            _enemys.splice(i,1);
                            e = null;
                        }
                    }
                }

                //碰撞检测
                for(var i=0; i<_enemys.length; i++){
                    var e = _enemys[i];
                    //碰到本方灰机，本方灰机扣1点血量，血量归零则游戏结束
                    //敌机右边距>目标左边距 && 敌机左边距<目标右边距 && 敌机底边距>目标上边距 && 敌机上边距<目标底边距
                    if((e.x+Math.floor(e.width/2) > _plane.x-Math.floor(_plane.width/2)) && (e.x-Math.floor(e.width/2) < _plane.x+Math.floor(_plane.width/2))
                        &&(e.y+Math.floor(e.height/2) > _plane.y-Math.floor(_plane.height/2)) && (e.y-Math.floor(e.height/2) < _plane.y+Math.floor(_plane.height/2))){
                        //移除敌机
                        _map.removeChild(e.div);
                        _enemys.splice(i,1);
                        //扣除血量
                        _plane.hp --;
                        console.log("lost blood -1");
                        if(_plane.hp <= 0){
                            console.log("GAME OVER!");
                            //清除计时器
                            clearInterval(timer);
                            timer = null;
                            //清除鼠标监听
                            _map.removeEventListener("mousemove",mousemove,false);

                            alert("GAME OVER!");
                            _btn.style.display = "block";
                        }
                    }

                    //碰到子弹，敌机扣1点血量，血量归零则加分
                    //判断子弹是否在敌机内部
                    for(var j=0; j<_bullets.length; j++){
                        var b = _bullets[j];
                        if(b.x > (e.x-Math.floor(e.width/2)) && b.x <(e.x+Math.floor(e.width/2))
                            && b.y > (e.y-Math.floor(e.height/2)) && b.y <(e.y+Math.floor(e.height/2))){
                            //移除子弹
                            _map.removeChild(b.div);
                            _bullets.splice(j,1);
                            //扣除血量
                            e.hp --;
                            if(e.hp <= 0){
                                //得分
                                console.log("gain score +1000");
                                _score+=1000;
                                _sc.innerHTML = _score+"";
                                //移除敌机
                                if(e.div.parentNode == _map){
                                    _map.removeChild(e.div);
                                }
                                _enemys.splice(i,1);
                            }
                        }
                    }

                }


            },20);

            //鼠标移动事件
            function mousemove(e){
                if(_plane){
                    var ev = e || window.event;
                    var x = Math.floor((ev.clientX - _main.offsetLeft)/PIX);
                    var y = Math.floor((ev.clientY - _main.offsetTop)/PIX);
                    _plane.move(x, y);
                }
            }

            //键盘事件--按下空格发射子弹
            /*document.onkeydown = function(e){
                var ev = e || window.event;
                if(ev.keyCode == 32){
                    var x = _plane.div.offsetLeft + Math.floor(_plane.width/2)*PIX;
                    var y = _plane.div.offsetTop + (_plane.height/2)*PIX;
                    var bullet = new Bullet(x, y);
                    _bullets.push(bullet);
                    bullet.show();
                    //子弹自动飞行
                    var timer = setInterval(function(){
                        bullet.move();
                        //子弹出界则清除子弹和计时器
                        if(bullet.div.offsetTop<=0){
                            _map.removeChild(bullet.div);
                            _bullets.splice(_bullets.indexOf(bullet),1);
                            clearInterval(timer);
                            timer = null;
                        }
                    },20);
                }
            }*/
        }

        //===================函数构造==========================
        //构造飞机
        function Plane(x, y, hp){
            this.width = 5;//单元格个数为单位的宽度
            this.height = 4;//单元格个数为单位的高度
            this.x = x;
            this.y = y;
            this.hp = hp;
            this.speed = 20;
            this.body = [
                {x:2,y:0},

                {x:0,y:1},
                {x:1,y:1},
                {x:2,y:1},
                {x:3,y:1},
                {x:4,y:1},

                {x:2,y:2},

                {x:1,y:3},
                {x:2,y:3},
                {x:3,y:3}
            ];

            //显示
            this.show = function(){
                var p = document.createElement("div");
                for(var i=0; i<this.body.length; i++){
                    var pp = document.createElement("div");
                    pp.style.width = PIX + "px";
                    pp.style.height = PIX + "px";
                    pp.style.position = "absolute";
                    pp.style.background = "yellow";
                    pp.style.left = this.body[i].x*PIX + "px";
                    pp.style.top = this.body[i].y*PIX + "px";
                    p.appendChild(pp);
                }
                p.style.width = this.width*PIX + "px";
                p.style.height = this.height*PIX + "px";
                p.style.position = "absolute";
                p.style.left = (this.x - Math.floor(this.width/2))*PIX + "px";
                p.style.top = (this.y - this.height/2)*PIX + "px";
                this.div = p;
                _map.appendChild(p);
            }

            //移动
            this.move = function(x, y){
                // console.log(x + ","+y);
                if(this.div){
                    this.x = x;
                    this.y = y;
                    this.div.style.left = (this.x - Math.floor(this.width/2))*PIX + "px";
                    this.div.style.top = (this.y - this.height/2)*PIX + "px";
                }
            }

            //销毁
            this.destroy = function(){
                if(this.div){
                    _map.removeChild(this.div);
                    this.div = null;
                }
            }
        }

        //构造子弹
        function Bullet(x, y){
            this.width = 1;
            this.height = 1;
            this.speed = 2;
            this.x = x;
            this.y = y;

            //显示
            this.show = function(){
                var b = document.createElement("div");
                b.style.cssText = "background:#fff;position:absolute;width:" + this.width*PIX + "px;height:" + this.height*PIX + "px;";
                b.style.left = this.x*PIX + "px";
                b.style.top = this.y*PIX + "px";
                this.div = b;
                _map.appendChild(b);
            }

            //移动
            this.move = function(){
                if(this.div){
                    this.y -= this.speed;
                    this.div.style.top = this.y*PIX + "px";
                }
            }
        }

        //构建敌机
        function Enemy(x, y, hp){
            this.width = 5;
            this.height = 4;
            this.speed = 0.2;
            this.x = x;
            this.y = y;
            this.hp = hp;

            this.body = [
                {x:1,y:0},
                {x:2,y:0},
                {x:3,y:0},

                {x:2,y:1},

                {x:0,y:2},
                {x:1,y:2},
                {x:2,y:2},
                {x:3,y:2},
                {x:4,y:2},

                {x:2,y:3},
            ];

            //显示
            this.show = function(){
                var p = document.createElement("div");
                for(var i=0; i<this.body.length; i++){
                    var pp = document.createElement("div");
                    pp.style.width = PIX + "px";
                    pp.style.height = PIX + "px";
                    pp.style.position = "absolute";
                    pp.style.background = "white";
                    pp.style.left = this.body[i].x * PIX + "px";
                    pp.style.top = this.body[i].y * PIX + "px";
                    p.appendChild(pp);
                }
                p.style.width = this.width * PIX + "px";
                p.style.height = this.height * PIX + "px";
                p.style.position = "absolute";
                p.style.left = this.x * PIX - Math.ceil(this.width/2)*PIX + "px";
                p.style.top = this.y * PIX - this.height/2*PIX + "px";
                this.div = p;
                _map.appendChild(p);
            }

            //移动
            this.move = function () {
                if(this.div){
                    this.y += this.speed;
                    this.div.style.top = this.y*PIX + "px";
                }
            }
        }



    </script>



</body>
</html>
